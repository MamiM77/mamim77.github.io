<!doctype html>
<html class="no-js" lang="en"> 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Contact Me</title>
    <meta name="contact" content="contact-submit">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i|Merriweather|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="./booking.css">
  </head>

 <body>
  <header class="site-header">
    <div class="logo">
      <h2 class="merriweather">YogaMe</h2>
    </div>
    <nav class="main-nav">
     <p class="main-nav-item lato"> <a href="./index.html">Home</a></p>
     <p class="main-nav-item lato"> <a href="./timetable.html">Timetable</a></p>
    </nav>
  </header>

  <div id="booking" class="section">
    <div class="booking-cta">
      <br>
	  <h1>Book your class</h1>
	</div>
	<div class="section-center">
      <form class="booking-form">	
	    <div class="container">
         <div class="form-group">
          <span class="form-label">Name</span>
			
          <input class="form-control" type="text" required>
		 </div>									
		 <div class="form-group">
          <span class="form-label">Email</span>
			 <input class="form-control" type="email" required>						
         </div>                         
		 <div class="radio-container">
            <div class="radio">
             <input type="radio" id="radio1" name="radio-group" checked>
             <label for="radio1"><span>Monday 7:30pm All levels</span></label>
            </div>
            <div class="radio">
             <input type="radio" id="radio2" name="radio-group">
             <label for="radio2"><span>Tuesday 5:30pm Caring Yoga</span></label>
            </div>
            <div class="radio">
             <input type="radio" id="radio3" name="radio-group">
             <label for="radio3"><span>Tuesday 8:30pm Yin Yoga</span></label>
            </div>
            <div class="radio">
             <input type="radio" id="radio4" name="radio-group">
             <label for="radio4"><span>Wednesday 8:30pm All levels</span></label>
            </div>
            <div class="radio">
             <input type="radio" id="radio5" name="radio-group">
             <label for="radio5"><span>Saturday 9am Gentle Yoga</span></label>
            </div>
            <div class="radio">
             <input type="radio" id="radio6" name="radio-group">
             <label for="radio6"><span>Sunday 8am Gentle Yoga</span></label>
            </div>
        </div>
         <br>
    	<div class="form-group">
		    <span class="form-label">Date</span>
			<input class="form-control" type="date" required>
		</div>
       	<div class="form-btn">
			<button class="submit-btn">Book Now</button>
		</div>
       </div>
	    </form>
	</div>
   </div>
   <footer class="site-footer lato">
    &copy; 2022 YogaMe. Made in Melbourne.
  </footer>
 </body>
<script src="./booking.js"></script>
</html>
